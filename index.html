<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#7f1d1d">
    <title>Rotina Log√≠stica</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2830/2830305.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- √çcones -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FIREBASE (CDN Google) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; user-select: none; }
        .hidden { display: none !important; }
        /* Anima√ß√£o suave */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <!-- CR√çTICO: Capturar erros globais se o script falhar -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const logEl = document.getElementById('sys-log');
            if(logEl) {
                logEl.innerHTML += <br><span style="color:red">ERRO: ${msg}</span>;
                logEl.classList.remove('hidden');
            }
            return false;
        };
    </script>
</head>
<body class="bg-slate-100 font-sans text-slate-800 min-h-screen">

    <!-- Instalar App -->
    <div id="installContainer" class="hidden bg-red-800 text-white p-3 text-center cursor-pointer hover:bg-red-700 transition-colors shadow-md">
        <div class="flex items-center justify-center gap-2 font-bold text-sm">
            <i data-lucide="download"></i> Instalar Aplica√ß√£o
        </div>
    </div>

    <!-- ECR√É DE LOGIN -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4 bg-slate-100">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-red-800 fade-in">
            <div class="text-center mb-6">
                <!-- Foto de Perfil -->
                <div class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-red-100 overflow-hidden shadow-sm relative bg-red-50">
                    <img src="./perfil.jpg" class="w-full h-full object-cover" onerror="this.style.display='none'; document.getElementById('fallbackIcon').classList.remove('hidden')" alt="Perfil">
                    <div id="fallbackIcon" class="hidden w-full h-full flex items-center justify-center bg-red-50">
                        <i data-lucide="user" class="w-10 h-10 text-red-300"></i>
                    </div>
                </div>

                <h1 class="text-2xl font-bold text-slate-800">Bem-vindo(a)</h1>
                <p class="text-slate-500 text-sm">Log√≠stica Corporativa</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <input type="text" id="email" class="w-full p-3 border border-slate-300 rounded-lg outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-colors" placeholder="E-mail">
                </div>
                <div>
                    <input type="password" id="password" class="w-full p-3 border border-slate-300 rounded-lg outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600 transition-colors" placeholder="Palavra-passe">
                </div>
                
                <button type="button" onclick="tentarLogin()" id="btnLogin" class="w-full py-3 bg-red-700 text-white rounded-lg hover:bg-red-800 font-bold shadow-md transition-all active:scale-95">
                    ENTRAR
                </button>
            </div>

            <!-- LOG DO SISTEMA (Para sabermos o que est√° errado) -->
            <div class="mt-4 p-2 bg-slate-50 rounded text-xs text-center border border-slate-200">
                Status: <span id="sys-log" class="text-slate-500 font-mono">Iniciando...</span>
            </div>
            
            <p id="errorMsg" class="mt-2 text-center text-red-600 text-sm font-bold hidden"></p>
        </div>
    </div>

    <!-- ECR√É DA APLICA√á√ÉO -->
    <div id="appScreen" class="hidden pb-20">
        <header class="bg-red-900 text-white p-6 sticky top-0 z-20 shadow-lg">
            <div class="flex justify-between items-center max-w-2xl mx-auto">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full border-2 border-red-400 overflow-hidden bg-red-800">
                        <img src="./perfil.jpg" class="w-full h-full object-cover" onerror="this.style.display='none'">
                    </div>
                    <div>
                        <h1 class="font-bold text-xl leading-none">Log√≠stica</h1>
                        <p id="userEmailDisplay" class="text-xs text-red-200 opacity-90 mt-1">...</p>
                    </div>
                </div>
                <button onclick="sair()" class="bg-red-800 p-2 rounded-lg hover:bg-red-700 transition-colors border border-red-700">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <main class="max-w-2xl mx-auto p-4">
            <div class="bg-white p-2 rounded-xl shadow-sm mb-4 flex justify-between items-center border border-slate-100">
                <button onclick="mudarData(-1)" class="p-3 text-slate-400 hover:text-red-700 hover:bg-red-50 rounded-lg"><i data-lucide="chevron-left"></i></button>
                <div class="flex items-center gap-2">
                    <i data-lucide="calendar" class="w-5 h-5 text-red-700"></i>
                    <input type="date" id="dateInput" class="font-bold text-lg text-slate-700 text-center outline-none bg-transparent uppercase">
                </div>
                <button onclick="mudarData(1)" class="p-3 text-slate-400 hover:text-red-700 hover:bg-red-50 rounded-lg"><i data-lucide="chevron-right"></i></button>
            </div>

            <div id="lista" class="bg-white rounded-xl shadow-sm overflow-hidden divide-y divide-slate-50 border border-slate-100"></div>
            
            <button onclick="copiarResumo()" class="mt-6 w-full py-4 bg-white text-red-700 border-2 border-red-100 rounded-xl font-bold flex items-center justify-center gap-2 shadow-sm hover:bg-red-50 transition-colors active:scale-95">
                <i data-lucide="copy"></i> Copiar Resumo
            </button>
        </main>
    </div>

    <script>
        // Fun√ß√£o auxiliar de log
        function sysLog(msg) {
            const el = document.getElementById('sys-log');
            if(el) {
                el.innerText = msg;
                if(msg.includes('Erro')) el.style.color = 'red';
                else if(msg.includes('Pronto')) el.style.color = 'green';
            }
            console.log(msg);
        }

        // ======================================================
        //   CONFIGURA√á√ÉO FIREBASE
        // ======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCgWfdAVTVFhKRS-BLWGJrIt68hdq-OMhg",
            authDomain: "logisticacloud-1cc32.firebaseapp.com",
            projectId: "logisticacloud-1cc32",
            storageBucket: "logisticacloud-1cc32.firebasestorage.app",
            messagingSenderId: "883823898286",
            appId: "1:883823898286:web:6c22160dad0cd403a0873f"
        };

        let auth, db;
        let installPrompt = null;

        // INICIALIZA√á√ÉO SEGURA
        window.addEventListener('load', () => {
            sysLog("Carregando bibliotecas...");

            if (typeof firebase === 'undefined') {
                sysLog("ERRO CR√çTICO: Firebase n√£o carregou. Verifique sua internet.");
                return;
            }

            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                sysLog("Sistema Pronto. Aguardando login.");
                
                // Configurar listener de auth
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        sysLog("Usu√°rio detectado. Entrando...");
                        usuarioAtual = user;
                        document.getElementById('userEmailDisplay').innerText = user.email;
                        document.getElementById('loginScreen').classList.add('hidden');
                        document.getElementById('appScreen').classList.remove('hidden');
                        if(window.lucide) lucide.createIcons();
                        iniciarApp();
                    } else {
                        sysLog("Desconectado. Fa√ßa login.");
                    }
                });

            } catch (e) {
                sysLog("Erro ao iniciar Firebase: " + e.message);
            }
        });

        // SERVICE WORKER
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Fail'));
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            installPrompt = e;
            const btn = document.getElementById('installContainer');
            btn.classList.remove('hidden');
            btn.onclick = () => {
                installPrompt.prompt();
                installPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') btn.classList.add('hidden');
                });
            };
        });

        // TECLA ENTER
        document.getElementById('password').addEventListener('keyup', function (e) {
            if (e.key === 'Enter') tentarLogin();
        });

        // L√ìGICA
        const ITENS = [
            "Acompanhamento de cargas", "Acompanhamento de montadores", 
            "Acompanhamento dos transportes - 1x1", "An√°lise da quilometragem planejada",
            "Carregamentos Monitorados", "Imagens frota", 
            "KPI distribui√ß√£o e log√≠stica", "Monitoramento de ader√™ncias"
        ];
        
        let dataAtual = new Date().toISOString().split('T')[0];
        let usuarioAtual = null;

        // FUN√á√ÉO DE LOGIN COM DIAGN√ìSTICO
        function tentarLogin() {
            sysLog("Processando clique..."); // Prova que o bot√£o funciona
            
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const err = document.getElementById('errorMsg');

            if (!email || !pass) {
                sysLog("Campos vazios.");
                err.innerText = "Preencha e-mail e palavra-passe.";
                err.classList.remove('hidden');
                return;
            }

            btn.innerText = "Verificando...";
            btn.disabled = true;
            err.classList.add('hidden');

            if (!auth) {
                sysLog("Erro: Auth n√£o inicializado.");
                btn.disabled = false;
                return;
            }

            sysLog("Conectando ao Firebase...");

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    sysLog("Login OK! Redirecionando...");
                })
                .catch((error) => {
                    // Tentar criar conta se n√£o existir
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                        sysLog("Usu√°rio novo. Criando conta...");
                        return auth.createUserWithEmailAndPassword(email, pass);
                    }
                    throw error;
                })
                .then((cred) => {
                    if(cred) sysLog("Conta criada!");
                })
                .catch((error) => {
                    btn.innerText = "ENTRAR";
                    btn.disabled = false;
                    sysLog("Erro Login: " + error.code);
                    
                    let msg = "Erro desconhecido.";
                    if (error.code === 'auth/weak-password') msg = "A senha deve ter 6+ caracteres.";
                    if (error.code === 'auth/invalid-email') msg = "E-mail inv√°lido.";
                    if (error.code === 'auth/wrong-password') msg = "Senha incorreta.";
                    if (error.code === 'auth/network-request-failed') msg = "Sem conex√£o com a internet.";
                    
                    err.innerText = msg;
                    err.classList.remove('hidden');
                });
        }

        function sair() {
            auth.signOut();
            window.location.reload();
        }

        function iniciarApp() {
            const dateInput = document.getElementById('dateInput');
            dateInput.value = dataAtual;
            dateInput.addEventListener('change', (e) => {
                dataAtual = e.target.value;
                carregarDados();
            });
            carregarDados();
        }

        function mudarData(dias) {
            const d = new Date(dataAtual);
            d.setDate(d.getDate() + dias);
            dataAtual = d.toISOString().split('T')[0];
            document.getElementById('dateInput').value = dataAtual;
            carregarDados();
        }

        function carregarDados() {
            if (!usuarioAtual) return;
            db.collection("users").doc(usuarioAtual.uid).collection("logistica").doc(dataAtual)
                .onSnapshot((doc) => {
                    const dados = doc.exists ? doc.data() : {};
                    renderizar(dados);
                });
        }

        function toggle(item, valorAtual) {
            if (navigator.vibrate) navigator.vibrate(10);
            const ref = db.collection("users").doc(usuarioAtual.uid).collection("logistica").doc(dataAtual);
            ref.set({ [item]: !valorAtual }, { merge: true });
        }

        function renderizar(dados) {
            const div = document.getElementById('lista');
            div.innerHTML = '';
            ITENS.forEach(item => {
                const feito = !!dados[item];
                div.innerHTML += `
                    <div onclick="toggle('${item}', ${feito})" class="p-4 flex items-center gap-4 cursor-pointer transition-colors ${feito ? 'bg-red-50' : 'active:bg-slate-50'}">
                        <div class="flex-shrink-0 transition-transform ${feito ? 'text-green-600 scale-110' : 'text-slate-300'}">
                            ${feito ? '<i data-lucide="check-circle-2" class="fill-green-100 w-7 h-7"></i>' : '<i data-lucide="circle" class="w-7 h-7"></i>'}
                        </div>
                        <span class="${feito ? 'text-slate-400 line-through decoration-slate-300' : 'text-slate-700 font-medium'} text-base select-none">${item}</span>
                    </div>
                `;
            });
            if(window.lucide) lucide.createIcons();
        }

        function copiarResumo() {
            const itensDOM = document.querySelectorAll('#lista > div');
            const dataF = dataAtual.split('-').reverse().join('/');
            let texto = üìã *Log√≠stica - ${dataF}*\n\n;
            let feitos = [], pendentes = [];

            ITENS.forEach(item => {
                const domItem = Array.from(itensDOM).find(el => el.innerText.includes(item));
                if (domItem && domItem.innerHTML.includes('text-green-600')) feitos.push(item);
                else pendentes.push(item);
            });

            feitos.forEach(i => texto += ‚úÖ ${i}\n);
            if (pendentes.length > 0) {
                texto += \n‚è≥ *Pendentes:*\n;
                pendentes.forEach(i => texto += ‚¨ú ${i}\n);
            }
            const area = document.createElement("textarea");
            area.value = texto;
            document.body.appendChild(area);
            area.select();
            document.execCommand("copy");
            document.body.removeChild(area);
            alert("Resumo copiado!");
        }
    </script>
</body>
</html>
