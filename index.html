<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rotina Log√≠stica</title>
    
    <!-- Scripts Visuais -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FIREBASE (O mesmo do teste que funcionou) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        input:focus { ring: 2px solid #991b1b; outline: none; border-color: #991b1b; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 min-h-screen">

    <!-- TELA DE LOGIN -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4 flex-col">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-red-800">
            <div class="text-center mb-6">
                <!-- Foto -->
                <div class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-red-100 overflow-hidden shadow-sm relative bg-white flex items-center justify-center">
                    <img src="./perfil.jpg" class="w-full h-full object-cover" onerror="this.style.display='none'; document.getElementById('fallbackIcon').classList.remove('hidden')">
                    <div id="fallbackIcon" class="hidden">
                        <i data-lucide="truck" class="w-10 h-10 text-red-300"></i>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Log√≠stica</h1>
                <p class="text-slate-500 text-sm">Controle de Opera√ß√µes</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <input type="email" id="email" class="w-full p-3 border border-slate-300 rounded-lg" placeholder="E-mail">
                </div>
                <div>
                    <input type="password" id="password" class="w-full p-3 border border-slate-300 rounded-lg" placeholder="Palavra-passe">
                </div>
                
                <button onclick="cliqueEntrar()" id="btnLogin" class="w-full py-3 bg-red-700 text-white rounded-lg hover:bg-red-800 font-bold shadow-md active:scale-95 transition-all flex justify-center items-center gap-2">
                    ENTRAR
                </button>
            </div>
            
            <p id="statusMsg" class="mt-4 text-center text-xs font-mono text-green-600">Sistema Pronto.</p>
        </div>
    </div>

    <!-- TELA DA APLICA√á√ÉO -->
    <div id="appScreen" class="hidden pb-20">
        <header class="bg-red-900 text-white p-6 sticky top-0 z-20 shadow-lg">
            <div class="flex justify-between items-center max-w-2xl mx-auto">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full border-2 border-red-400 overflow-hidden bg-red-800">
                        <img src="./perfil.jpg" class="w-full h-full object-cover" onerror="this.style.display='none'">
                    </div>
                    <div>
                        <h1 class="font-bold text-xl leading-none">Log√≠stica</h1>
                        <p id="userEmailDisplay" class="text-xs text-red-200 opacity-90 mt-1">...</p>
                    </div>
                </div>
                <button onclick="sair()" class="bg-red-800 p-2 rounded-lg hover:bg-red-700 transition-colors border border-red-700">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <main class="max-w-2xl mx-auto p-4">
            <div class="bg-white p-2 rounded-xl shadow-sm mb-4 flex justify-between items-center border border-slate-100">
                <button onclick="mudarData(-1)" class="p-3 text-slate-400 hover:text-red-700 hover:bg-red-50 rounded-lg"><i data-lucide="chevron-left"></i></button>
                <div class="flex items-center gap-2">
                    <i data-lucide="calendar" class="w-5 h-5 text-red-700"></i>
                    <input type="date" id="dateInput" class="font-bold text-lg text-slate-700 text-center outline-none bg-transparent uppercase">
                </div>
                <button onclick="mudarData(1)" class="p-3 text-slate-400 hover:text-red-700 hover:bg-red-50 rounded-lg"><i data-lucide="chevron-right"></i></button>
            </div>

            <div id="lista" class="bg-white rounded-xl shadow-sm overflow-hidden divide-y divide-slate-50 border border-slate-100"></div>
            
            <button onclick="copiarResumo()" class="mt-6 w-full py-4 bg-white text-red-700 border-2 border-red-100 rounded-xl font-bold flex items-center justify-center gap-2 shadow-sm hover:bg-red-50 transition-colors active:scale-95">
                <i data-lucide="copy"></i> Copiar Resumo
            </button>
        </main>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const firebaseConfig = {
            apiKey: "AIzaSyCgWfdAVTVFhKRS-BLWGJrIt68hdq-OMhg",
            authDomain: "logisticacloud-1cc32.firebaseapp.com",
            projectId: "logisticacloud-1cc32",
            storageBucket: "logisticacloud-1cc32.firebasestorage.app",
            messagingSenderId: "883823898286",
            appId: "1:883823898286:web:6c22160dad0cd403a0873f"
        };

        let auth, db;
        let dataAtual = new Date().toISOString().split('T')[0];
        let usuarioAtual = null;

        // --- INICIALIZA√á√ÉO IMEDIATA ---
        // Executa assim que o script carrega (igual ao teste preto)
        try {
            if (typeof firebase === 'undefined') {
                document.getElementById('statusMsg').innerText = "ERRO: Firebase bloqueado.";
                document.getElementById('statusMsg').className = "mt-4 text-center text-xs font-mono text-red-600";
            } else {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                
                // Monitoramento de Login
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        usuarioAtual = user;
                        entrarNoApp();
                    }
                });
            }
        } catch (e) {
            alert("Erro fatal: " + e.message);
        }

        // Carregar √≠cones se dispon√≠vel
        if (window.lucide) lucide.createIcons();

        // --- LOGIN (L√≥gica do Teste) ---
        function cliqueEntrar() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const status = document.getElementById('statusMsg');

            if (!email || !pass) {
                status.innerText = "Preencha tudo.";
                status.className = "mt-4 text-center text-xs font-mono text-red-600";
                return;
            }

            btn.innerText = "A VERIFICAR...";
            btn.disabled = true;
            status.innerText = "Conectando...";
            status.className = "mt-4 text-center text-xs font-mono text-blue-600";

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    status.innerText = "Sucesso!";
                    // onAuthStateChanged muda a tela
                })
                .catch((error) => {
                    // Erro: Tenta criar conta
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                         return auth.createUserWithEmailAndPassword(email, pass);
                    }
                    throw error;
                })
                .catch((error) => {
                    btn.innerText = "ENTRAR";
                    btn.disabled = false;
                    status.innerText = "Erro: " + error.code;
                    status.className = "mt-4 text-center text-xs font-mono text-red-600";
                });
        }

        // --- APP ---
        function entrarNoApp() {
            document.getElementById('userEmailDisplay').innerText = usuarioAtual.email;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            iniciarLista();
        }

        function sair() {
            auth.signOut();
            window.location.reload();
        }

        const ITENS = [
            "Acompanhamento de cargas", "Acompanhamento de montadores", 
            "Acompanhamento dos transportes - 1x1", "An√°lise da quilometragem planejada",
            "Carregamentos Monitorados", "Imagens frota", 
            "KPI distribui√ß√£o e log√≠stica", "Monitoramento de ader√™ncias"
        ];

        function iniciarLista() {
            const dateInput = document.getElementById('dateInput');
            dateInput.value = dataAtual;
            
            // Remove listeners antigos clonando o elemento
            const novoInput = dateInput.cloneNode(true);
            dateInput.parentNode.replaceChild(novoInput, dateInput);
            
            novoInput.addEventListener('change', (e) => {
                dataAtual = e.target.value;
                carregarDados();
            });
            carregarDados();
        }

        function mudarData(dias) {
            const d = new Date(dataAtual);
            d.setDate(d.getDate() + dias);
            dataAtual = d.toISOString().split('T')[0];
            document.getElementById('dateInput').value = dataAtual;
            carregarDados();
        }

        function carregarDados() {
            if (!usuarioAtual) return;
            db.collection("users").doc(usuarioAtual.uid).collection("logistica").doc(dataAtual)
                .onSnapshot((doc) => {
                    const dados = doc.exists ? doc.data() : {};
                    renderizar(dados);
                });
        }

        function toggle(item, valorAtual) {
            if (navigator.vibrate) navigator.vibrate(10);
            const ref = db.collection("users").doc(usuarioAtual.uid).collection("logistica").doc(dataAtual);
            ref.set({ [item]: !valorAtual }, { merge: true });
        }

        function renderizar(dados) {
            const div = document.getElementById('lista');
            div.innerHTML = '';
            
            ITENS.forEach(item => {
                const feito = !!dados[item];
                div.innerHTML += `
                    <div onclick="toggle('${item}', ${feito})" class="p-4 flex items-center gap-3 cursor-pointer transition-colors ${feito ? 'bg-red-50' : 'hover:bg-slate-50'} border-b border-slate-100">
                        <div class="transition-transform ${feito ? 'text-green-600 scale-110' : 'text-slate-300'}">
                            ${feito ? '<i data-lucide="check-circle-2" class="fill-green-100"></i>' : '<i data-lucide="circle"></i>'}
                        </div>
                        <span class="${feito ? 'line-through text-slate-400' : 'text-slate-700 font-medium'} select-none">${item}</span>
                    </div>
                `;
            });
            if(window.lucide) lucide.createIcons();
        }

        function copiarResumo() {
            const itensDOM = document.querySelectorAll('#lista > div');
            const dataF = dataAtual.split('-').reverse().join('/');
            
            let texto = üìã *Log√≠stica - ${dataF}*\n\n;
            let feitos = [];
            let pendentes = [];

            ITENS.forEach(item => {
                const domItem = Array.from(itensDOM).find(el => el.innerText.includes(item));
                if (domItem && domItem.innerHTML.includes('text-green-600')) feitos.push(item);
                else pendentes.push(item);
            });

            feitos.forEach(i => texto += ‚úÖ ${i}\n);
            if (pendentes.length > 0) {
                texto += \n‚è≥ *Pendentes:*\n;
                pendentes.forEach(i => texto += ‚¨ú ${i}\n);
            }

            const area = document.createElement("textarea");
            area.value = texto;
            document.body.appendChild(area);
            area.select();
            document.execCommand("copy");
            document.body.removeChild(area);
            alert("Resumo copiado!");
        }

        // Tecla Enter
        document.getElementById('password').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') cliqueEntrar();
        });
        document.getElementById('email').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
    </script>
</body>
</html>
