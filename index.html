<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística (Versão Blindada)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FIREBASE (Versão Compatibilidade - Mais estável para este caso) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .debug-box {
            background-color: #333; color: #ffeb3b;
            font-family: monospace; padding: 10px; margin: 10px;
            border-radius: 5px; font-size: 12px;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 min-h-screen">

    <!-- ÁREA DE DIAGNÓSTICO -->
    <div id="statusArea" class="debug-box hidden">Inicializando...</div>

    <!-- TELA DE LOGIN (SEM FORMULÁRIO PARA NÃO RECARREGAR) -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Acesso Logística</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700">E-mail</label>
                    <input type="text" id="email" class="w-full p-3 border rounded-md outline-none" placeholder="email@exemplo.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Senha</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-md outline-none" placeholder="">
                </div>
                <button onclick="tentarLogin()" id="btnLogin" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-bold">
                    ENTRAR
                </button>
            </div>
            <p id="errorMsg" class="mt-4 text-center text-red-600 font-bold hidden"></p>
        </div>
    </div>

    <!-- TELA DO APP -->
    <div id="appScreen" class="hidden">
        <header class="bg-blue-900 text-white p-6 sticky top-0 z-10 flex justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="truck"></i>
                <h1 class="font-bold text-xl">Logística</h1>
            </div>
            <button onclick="sair()" class="text-xs underline">Sair</button>
        </header>

        <main class="max-w-2xl mx-auto p-4">
            <div class="bg-white p-4 rounded-lg shadow mb-4 flex justify-between items-center">
                <button onclick="mudarData(-1)"><i data-lucide="chevron-left"></i></button>
                <input type="date" id="dateInput" class="font-bold text-lg text-center outline-none">
                <button onclick="mudarData(1)"><i data-lucide="chevron-right"></i></button>
            </div>

            <div id="lista" class="bg-white rounded-lg shadow overflow-hidden divide-y">
                <!-- Itens aqui -->
            </div>
            
            <button onclick="copiarResumo()" class="mt-4 w-full py-3 bg-slate-200 text-slate-700 rounded-lg font-bold flex items-center justify-center gap-2">
                <i data-lucide="copy"></i> Copiar Resumo
            </button>
        </main>
    </div>

    <script>
        // --- FUNÇÃO DE LOG VISUAL ---
        function log(msg) {
            const el = document.getElementById('statusArea');
            el.classList.remove('hidden');
            el.innerHTML = "STATUS: " + msg;
            console.log(msg);
        }

        function mostrarErro(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.classList.remove('hidden');
            log("ERRO: " + msg);
        }

        // ======================================================
        //   COLE SUA CONFIGURAÇÃO AQUI COM MUITO CUIDADO
        //   Certifique-se de copiar tudo, inclusive as chaves { }
        // ======================================================
        
        const firebaseConfig = {apiKey: "AIzaSyCgWfdAVTVFhKRS-BLWGJrIt68hdq-OMhg",
authDomain: "logisticacloud-1cc32.firebaseapp.com",
projectId: "logisticacloud-1cc32",
storageBucket: "logisticacloud-1cc32.firebasestorage.app",
messagingSenderId: "883823898286",
appId: "1:883823898286:web:6c22160dad0cd403a0873f"        };

        // ======================================================

        // Inicialização Segura
        let auth, db;
        try {
            if (firebaseConfig.apiKey === "SUA_API_KEY_AQUI") {
                mostrarErro("ERRO DE CONFIGURAÇÃO: Você não colou os dados do Firebase no código!");
                throw new Error("Sem config");
            }
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            log("Conectado ao Firebase. Aguardando login...");
        } catch (e) {
            console.error(e);
            if (e.message !== "Sem config") mostrarErro("Erro ao iniciar Firebase. Verifique se copiou o código certo.");
        }

        // Variáveis
        const ITENS = [
            "Acompanhamento de cargas", "Acompanhamento de montadores", 
            "Acompanhamento dos transportes - 1x1", "Análise da quilometragem planejada",
            "Carregamentos Monitorados", "Imagens frota", 
            "KPI distribuição e logística", "Monitoramento de aderências"
        ];
        let dataAtual = new Date().toISOString().split('T')[0];
        let usuarioAtual = null;

        // Monitorar Login
        if (auth) {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    usuarioAtual = user;
                    log("Logado como: " + user.email);
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('appScreen').classList.remove('hidden');
                    lucide.createIcons();
                    iniciarApp();
                } else {
                    log("Desconectado.");
                    document.getElementById('loginScreen').classList.remove('hidden');
                    document.getElementById('appScreen').classList.add('hidden');
                }
            });
        }

        // Função de Login
        function tentarLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');

            if (!email || !pass) {
                mostrarErro("Preencha e-mail e senha.");
                return;
            }

            mostrarErro(""); // Limpa erros
            btn.innerText = "Verificando...";
            log("Tentando autenticar...");

            // Tenta logar
            auth.signInWithEmailAndPassword(email, pass)
                .catch((error) => {
                    // Se falhar, tenta criar conta
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                        log("Usuário não encontrado. Criando conta nova...");
                        return auth.createUserWithEmailAndPassword(email, pass);
                    }
                    throw error;
                })
                .then(() => {
                    // Sucesso (login ou criação)
                    log("Sucesso!");
                    btn.innerText = "ENTRAR";
                })
                .catch((error) => {
                    btn.innerText = "ENTRAR";
                    let msg = error.message;
                    if (error.code === 'auth/weak-password') msg = "A senha precisa ter 6 caracteres ou mais.";
                    if (error.code === 'auth/invalid-email') msg = "E-mail inválido.";
                    if (error.code === 'auth/operation-not-allowed') msg = "Login por Email/Senha não está ativado no Firebase.";
                    mostrarErro(msg);
                });
        }

        function sair() {
            auth.signOut();
            window.location.reload();
        }

        // Funções do App
        function iniciarApp() {
            document.getElementById('dateInput').value = dataAtual;
            document.getElementById('dateInput').addEventListener('change', (e) => {
                dataAtual = e.target.value;
                carregarDados();
            });
            carregarDados();
        }

        function mudarData(dias) {
            const d = new Date(dataAtual);
            d.setDate(d.getDate() + dias);
            dataAtual = d.toISOString().split('T')[0];
            document.getElementById('dateInput').value = dataAtual;
            carregarDados();
        }

        function carregarDados() {
            if (!usuarioAtual) return;
            log("Buscando dados...");
            
            db.collection("users").doc(usuarioAtual.uid).collection("logistica").doc(dataAtual)
                .onSnapshot((doc) => {
                    const dados = doc.exists ? doc.data() : {};
                    renderizar(dados);
                    log("Dados atualizados.");
                }, (erro) => {
                    log("Erro ao baixar dados: " + erro.message);
                });
        }

        function toggle(item, valorAtual) {
            const ref = db.collection("users").doc(usuarioAtual.uid).collection("logistica").doc(dataAtual);
            ref.set({ [item]: !valorAtual }, { merge: true });
        }

        function renderizar(dados) {
            const div = document.getElementById('lista');
            div.innerHTML = '';
            
            ITENS.forEach(item => {
                const feito = !!dados[item];
                div.innerHTML += `
                    <div onclick="toggle('${item}', ${feito})" class="p-4 flex items-center gap-3 cursor-pointer ${feito ? 'bg-green-50' : 'hover:bg-slate-50'} border-b border-slate-100">
                        <div class="${feito ? 'text-green-600' : 'text-slate-300'}">
                            ${feito ? '<i data-lucide="check-circle-2"></i>' : '<i data-lucide="circle"></i>'}
                        </div>
                        <span class="${feito ? 'line-through text-slate-400' : 'text-slate-700'} font-medium select-none">${item}</span>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        function copiarResumo() {
            // Lógica simples de cópia
            alert("Resumo copiado (simulação)");
        }
    </script>
</body>
</html>
